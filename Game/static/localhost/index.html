<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Physics</title>
	
	<link href='/design/interface.css' rel='stylesheet' type='text/css'/>
	<link href='/design/layout.css' rel='stylesheet' type='text/css'/>
	
	<script src="./jquery.js"></script>
	<script src="functions.js"></script>
	<script src="physicsjs-full.js"></script>
</head>
<body>

<div id='modal'></div>

<div id='intro' class='pg' style='display: block; margin: 5px auto'>
	<div style='width: 700px; margin: 5px auto;'>
		<button id='defineMatch'>Sukurti naują dvikovą</button><br/>
		<table id='eventsTable'>
			<thead>
				<tr>
					<th style='width: 120px'>Dvikovą sukūrė</th>
					<th style='width: 180px'>Dvikovos sukūrimo laikas</th>
					<th style='width: 120px'>Statymo suma</th>
					<th style='width: 120px'>Dvikovos trukmė</th>
					<th>Pradėti</th>
				</tr>
			</thead>
			<tbody id='events'></tbody>
		</table>
	</div>
	
	<div id='modalMatch' class='modal' style='width: 300px; height: 120px'>
		<table class='form'>
			<tr>
				<td>Statymo suma</td>
				<td><input id='inpPrice' size='3' type='number' value='1.5' step='0.2' min='0.1' max='15'/>Lt</td>
			</tr>
			
			<tr>
				<td>Žaidimo trukmė</td>
				<td><input id='inpDuration' type='number' value='1' min='1' max='3' size='3'/>minutės</td>
			</tr>
			<tr>
				<td></td>
				<td><button id='createMatch'>Sukurti</button></td>
			</tr>
		</table>
	</div>
</div>

<div id='game' class='pg'>
	<canvas id="view"></canvas>
</div>


<script src="./ctrl.js"></script>
<script src="./phys.js"></script>
<script src="./game.js"></script>
<script src="./socket.js"></script>
<script src="./ui.js"></script>
  
</body>
</html>
